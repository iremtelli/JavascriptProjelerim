<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img
        src="https://www.tailorbrands.com/wp-content/uploads/2020/07/mcdonalds-logo.jpg"
        alt="logo"
      />
      <span> İREM To DO List </span>
    </header>

    <div class="container">
      <div class="input-container">
        <input type="text" placeholder="Add To Do" />
      </div>
      <div class="select-container">
        <select name="" id="">
          <option value="work">WORK</option>
          <option value="family">FAMİLY</option>
          <option value="personel">PERSONEL</option>
        </select>
      </div>
      <div class="btn-container">
        <button>Add</button>
      </div>
    </div>
    <div class="todo-container">
      <div class="work-container"></div>
      <div class="family-container"></div>
      <div class="personel-container"></div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
