<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculater</h2>
      <p>
        Height (cm): <input type="number" id="height" /><br />
        <span id="height-field"></span>
      </p>
      <p>
        Weight (kg): <input type="number" id="weight" /> <br />
        <span id="Weight-field"></span>
      </p>

      <button class="btn-calculate">Calculate</button>
      <button class="btn-delete">Delete</button>
      <p id="text-input"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
