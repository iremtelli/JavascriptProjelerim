<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="myNav">
      <div class="nav-header">
        <h2>NavBar.com</h2>
      </div>

      <div id="myLinks">
        <a href="#">Giriş Yap</a>
        <a href="#">Kayıt Ol</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
      </div>

      <button class="myNavToggle">
        <i class="fa-solid fa-bars"></i>
      </button>
    </nav>
    <div class="drop-down">
      <a href="#">Giriş Yap</a>
      <a href="#">Kayıt Ol</a>
      <a href="#">Hakkımızda</a>
      <a href="#">İletişim</a>
    </div>

    <script src="navbar.js"></script>
  </body>
</html>
